<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stacking</title>
    <style>
        .image-stack { position: relative; width:500px; }
        .image-stack img { position: absolute; width: 100%; transition: z-index 0.3s; z-index:0; }
        #heir{width: 1000px;}
    </style>
</head>
<body>
    <div class="image-stack">
        <img src="https://img.freepik.com/free-photo/adorable-white-cat-sunglasses-shirt-lies-fabric-hammock-ai-generated_268835-10929.jpg" alt="Tom the heir" id="heir" onclick="bringToFront(this)">
        <img src="https://cdn.britannica.com/93/181393-050-9FC2E61A/cat-Alison-Eldridge-orange-Calico.jpg" alt="Henry the 2nd"  onclick="bringToFront(this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQozXZn685r_4PaNX9UMClSS5_IXH65rju3wg&s"  alt="William the 3rd" onclick="bringToFront(this)">    
    </div>

    <script>
        function bringToFront(image) {
            document.querySelectorAll(".image-stack img").forEach(img => img.style.zIndex = "0");
            image.style.zIndex = "100";
        }
    </script>
</body>
</html>
